<h1 class="display-3 text-white mb-4">Find the perfect movies for you!</h1>
<p class="fs-5 fw-medium text-white mb-4 pb-2">We are aiming to find the best movies for you with your basic information and the movies you have already seen.</p>
<div class=" bg-primary mb-4 wow" >

 <form action="http://127.0.0.1:5000/recommend"  method="POST">
<div class="row g-2">
<div class="col-md-10">
<div class="row g-2">
<div class="col-md-4">
<select name='age' class="form-select border-0">
<option selected="">Age</option>
<option value="0">1-10</option>
<option value="1">11-20</option>
<option value="2">21-30</option>
 <option value="3">31-40</option>
 <option value="4">41-50</option>
 <option value="5">51-60</option>
  <option value="6">61 or more</option>
</select>
</div>
<div class="col-md-4">
<select name='gender' class="form-select border-0">
<option selected="">Gender</option>
<option value="1">Male</option>
<option value="2">Female</option>
</select>
</div>
<div class="col-md-4">
<select name='occupation' class="form-select border-0">
<option selected="">Occupation</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
</div>
<div class="col-md-4">
<input name='zipcode' type="text" class="form-control border-0" placeholder="Zipcode you lived in">
</div>
</div>
</div>
</div>
</div>
 <div class="row g-4">
 <div class="col-md-10">
 <div class="row g-4">
  <div class="col-md-2">
<button class="btn btn-dark border-0 w-200" type="submit" name="find_direct" value="find_direct">Find the perfect movies directly.</button>
</div>
  <div class="col-md-2">
<button class="btn btn-dark border-0 w-200" type="submit" name="more_movies" value="more_movies">Rating for the movies you have seen.</button>
</div>
  </div>

 </div>
