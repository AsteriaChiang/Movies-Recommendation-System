<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ranking Page</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">



<link rel="preconnect" href="https://fonts.googleapis.com/">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<link href="../static/css/css2.css" rel="stylesheet">

<link href="../static/css/all.min.css" rel="stylesheet">
<link href="../static/css/bootstrap-icons.css" rel="stylesheet">

<link href="../static/css/animate.min.css" rel="stylesheet">
<link href="../static/css/owl.carousel.min.css" rel="stylesheet">

<link href="../static/css/bootstrap.min.css" rel="stylesheet">

<link href="../static/css/style.css" rel="stylesheet">

 <link rel="shortcut icon" type="image/png" href="../static/image/movinder.jpg">

</head>
<body>

<div class="container-xxl bg-white p-0">

<div class="container-fluid p-0">
 <div class="position-relative">
<img class="img-fluid" src="../static/picture/bg.jpg" alt="">
<div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center" style="background: rgba(43, 57, 64, .5);" >

<div class="container-xxl py-5">
<div class="container">
<h1 class="text-center mb-5 text-white">Please rate these movies:</h1>

    <form action="http://127.0.0.1:5000/rank"  method="POST">
        <input type='hidden'  name='age' value ='{{ age }}'/>
        <input type='hidden'  name='gender' value ='{{ gender }}'/>
         <input type='hidden'  name='occupation' value ='{{ occupation }}'/>
        <input type='hidden'  name='zipcode' value ='{{ zipcode }}'/>
    <div class="row g-4">
    {% for i in range(10) %}
<div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
<a class="cat-item rounded p-4">
<img class="fa fa-3x fa-mail-bulk mb-4" src="{{moviestorank[i][1]}}" width="90%" height="50%"></img>
<h6 class="mb-3 text-white">Rate for: {{ moviestorank[i][0].title() }}</h6>
     <select name="movie-{{ i }}" class="form-select border-0">
       <option selected="" value="1">1</optionvalue="{{ o }}">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
       <option value="1">Didn't Watch</option>
     </select>
</a>
</div>
     {% endfor %}
</div>
 <div class="row g-4">
     <div class="col-md-2">
<button class="btn btn-dark border-0 w-200" type="submit" name="modelC" value="modelC" id="modelC">Get Recommendation using Model C</button>
</div>
     <div class="col-md-2">
<button class="btn btn-dark border-0 w-200" type="submit" name="modelD" value="modelD">Get Recommendation using Model D</button>
</div>
 </div>
    </form>
</div>
</div>
</div>


<script data-cfasync="false" src="../static/js/email-decode.min.js"></script><script src="../static/js/jquery-3.4.1.min.js" type="38ba89abc959ef2c0e16b491-text/javascript"></script>
<script src="../static/js/bootstrap.bundle.min.js" type="38ba89abc959ef2c0e16b491-text/javascript"></script>
<script src="../static/js/wow.min.js" type="38ba89abc959ef2c0e16b491-text/javascript"></script>
<script src="../static/js/easing.min.js" type="38ba89abc959ef2c0e16b491-text/javascript"></script>
<script src="../static/js/waypoints.min.js" type="38ba89abc959ef2c0e16b491-text/javascript"></script>
<script src="../static/js/owl.carousel.min.js" type="38ba89abc959ef2c0e16b491-text/javascript"></script>

<script src="../static/js/main.js" type="38ba89abc959ef2c0e16b491-text/javascript"></script>
<script src="../static/js/rocket-loader.min.js" data-cf-settings="38ba89abc959ef2c0e16b491-|49" defer=""></script></body>
</html>
